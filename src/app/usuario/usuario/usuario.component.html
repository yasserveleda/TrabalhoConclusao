<section class="content-section bg-light" id="about">
    <div class="container">
        <div class="content-section-heading">
            <h3 class="text-secondary mb-0">Adicionar Usuário</h3>
            <h2 class="mb-5">Insira seus dados</h2>
        </div>
        <div class="row">
            <form class="col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@email.com">
                </div>
                <div class="form-group">
                  <label for="user">Usuario</label>
                  <input type="text" class="form-control" id="user" placeholder="Usuário">
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Senha">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.00-00">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Porto Alegre">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                            <option selected > Selecione </option>
                            <option> Acre (AC) </option>
                            <option> Acre (AC) </option>
                            <option> Alagoas (AL) </option>
                            <option> Amapá (AP) </option>
                            <option> Amazonas (AM) </option>
                            <option> Bahia (BA) </option>
                            <option> Ceará (CE) </option>
                            <option> Distrito Federal (DF) </option>
                            <option> Espírito Santo (ES) </option>
                            <option> Goiás (GO) </option>
                            <option> Maranhão (MA) </option>
                            <option> Mato Grosso (MT) </option>
                            <option> Mato Grosso do Sul (MS) </option>
                            <option> Minas Gerais (MG) </option>
                            <option> Pará (PA) </option>
                            <option> Paraíba (PB) </option>
                            <option> Paraná (PR) </option>
                            <option> Pernambuco (PE) </option>
                            <option> Piauí (PI) </option>
                            <option> Rio de Janeiro (RJ) </option>
                            <option> Rio Grande do Norte (RN) </option>
                            <option> Rio Grande do Sul (RS) </option>
                            <option> Rondônia (RO) </option>
                            <option> Roraima (RR) </option>
                            <option> Santa Catarina (SC) </option>
                            <option> São Paulo (SP) </option>
                            <option> Sergipe (SE) </option>
                            <option> Tocantins (TO) </option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row row-button">
                    <button class="btn btn-primary">Cadastrar</button>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Cadastrar</button> -->
            </form>
        </div>
    </div>
</section>
