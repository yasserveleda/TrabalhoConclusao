<!-- Call to Action -->
<section class="content-section bg-primary text-white">
    <div class="container text-center">
        <h2 class="mb-5"> Conheça os projetos já cadastrados </h2>
        <div class="col-lg-10 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with checkbox">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span class="fa fa-search form-control-feedback"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

        <div class="row">
            <div class="card mb-3" *ngFor="let projeto of projetos; let i = index">
                <div class="row no-gutters">
                    <div class="col-md-4 image" [ngStyle]="{'background':'url(' + 'assets/img/'  + projeto.url_img + ') no-repeat center center'}">
                        <!-- <img src="assets/img/{{ projeto.url_img }}" class="card-img"> -->
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"> {{ projeto.titulo }} </h5>
                            <p class="card-text"> {{ projeto.descricao }} </p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Ver mais</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
</div>
